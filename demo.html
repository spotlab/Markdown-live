<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Markdown live demo</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
	<div class="container">
		<h1>jQuery Markdown live demo</h1>
		<hr />

		<h2>Instance 1</h2>
		<div class="row">
			<div class="col-md-12">
				<div class="bar">
					<ul class="markdownlive-bar bar1">
						<li title="Bold" data-before="**" data-after="**" data-placeholder="some text in bold">
							<i class="fa fa-bold"></i>
						</li>
						<li title="Italics" data-before="*" data-after="*" data-placeholder="some text in italic">
							<i class="fa fa-italic"></i>
						</li>
						<li title="Link" data-before="[ " data-after="](http:// &quot;Link title&quot;)" data-placeholder="link">
							<i class="fa fa-link"></i>
						</li>
						<li title="Image" data-before="![Alt text](" data-after=")" data-placeholder="http://">
							<i class="fa fa-picture-o"></i>
						</li>
						<li title="Unordered list" data-before="* " data-after="" data-extendselect="1">
							<i class="fa fa-list-ul"></i>
						</li>
						<li title="Ordered list" data-before="1. " data-after="" data-placeholder="Item 1&#13;2. Item 2&#13;3. Item 3&#13;" data-extendselect="1">
							<i class="fa fa-list-ol"></i>
						</li>
						<li title="Blocks" data-before="    " data-after="" data-placeholder="A block content" data-block="1" data-extendselect="1">
							<i class="fa fa-indent"></i>
						</li>
						<li title="Table" data-before="" data-placeholder="First Header  &#124;Second Header &#13;------------- &#124;------------- &#13;Content cell 1 &#124;Content cell 2 &#13;Content cell 3  &#124;Content cell 4 &#13;" data-after="" data-block="1">
							<i class="fa fa-table"></i>
						</li>
						<li title="Quote" data-before="> " data-after="" data-extendselect="1" data-block="1" data-placeholder="Quoted text">
							<i class="fa fa-quote-right"></i>
						</li>
						<li title="Horizontal rule" data-before="***" data-after="" data-extendselect="1" data-block="1">
							<i class="fa fa-ellipsis-h"></i>
						</li>
						<li title="Center" data-before="<center>" data-after="</center>" data-extendselect="1">
							<i class="fa fa-align-center"></i>
						</li>
						
					</ul>
				</div>
			</div>
			<div class="col-md-6">
<textarea data-bar=".bar1" data-preview=".preview1">
# jQuery Markdown live : a minimalist but customizable jquery markdown plugin editor with live preview

***

**Bold** *Italic* [Our website](http://www.spotlab.net "Spotlab")

***
Image  
![Our logo](http://www.spotlab.net/assets/img/logo/spotlab@2x.png)

***
First Header  |Second Header 
------------- |------------- 
Content cell 1 |Content cell 2 
Content cell 3  |Content cell 4 

***

    This is a block content

***

Sorted list
1. List 1.1
2. List 1.2
3. List 1.3

Unsorted list
* List 2.1
    * List 2.1.1
    * List 2.1.2
* List 2.2
* List 2.3

</textarea>
			</div>
			<div class="col-md-6">
				<div class="markdownlive-preview preview1"></div>
			</div>
		</div>

		<h2>Instance 2</h2>
		<div class="row">
			<div class="col-md-12">
				<div class="bar">
					<ul class="markdownlive-bar bar2">
						<li title="Bold" data-before="**" data-after="**" data-placeholder="some text in bold">
							<i class="fa fa-bold"></i>
						</li>
						<li title="Italics" data-before="*" data-after="*" data-placeholder="some text in italic">
							<i class="fa fa-italic"></i>
						</li>
						<li title="Link" data-before="[ " data-after="](http:// &quot;Link title&quot;)" data-placeholder="link">
							<i class="fa fa-link"></i>
						</li>
						<li title="Image" data-before="![Alt text](" data-after=")" data-placeholder="http://">
							<i class="fa fa-picture-o"></i>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-6">
<textarea data-bar=".bar2" data-preview=".preview2">
# jQuery Markdown live : a minimalist but customizable jquery markdown plugin editor with live preview

***

**Bold** *Italic* [Our website](http://www.spotlab.net "Spotlab")

</textarea>
			</div>
			<div class="col-md-6">
				<div class="markdownlive-preview preview2"></div>
			</div>
		</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/js-markdown-extra/1.2.4/js-markdown-extra.min.js"></script>
	<script src="jquery.markdown-live.js"></script>
	<script src="demo-init.js"></script>
</body>
</html>
